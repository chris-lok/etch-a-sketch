<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="sketch.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">

</head>
<body>
    <div class="content">
        <div class="sidebar">
            <h2>Etch A Sketch!</h2>
            <div class="slider-container">
                <div id="size-text">16 x 16</div>
                <input type="range" min="2" max="100" value="16" id="slider">
            </div>
            <button id="eraser">Eraser</button>
            <button id="black">Black</button>
            <button id="reset">Reset</button>
            <button id="color"><span class="rainbow">Color Mode</span></button>
        </div>
    
        <div id="grid-container"></div>
    </div>    
</body>
</html>
